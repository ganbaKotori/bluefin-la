<body>
  <div class="container-fluid">
    <div class="row custom-navbar">
      <div class="col">
        <div class="center">Bluefin <span class="la">Los Angeles</span></div>
      </div>
      
    </div>
    <div class="row options-window ">
      <div class="col-12 col-md-3 ">
        <div class="row">
        <div class="col-3 col-md-3">
        <label class="switch">
          <input type="checkbox" id="inlineCheckbox1" onchange="getHouseholdIncome(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="col-3 col-md-3">
        <span  class="lh-lg fw-lighter text-nowrap options" >Median Income<i data-toggle="tooltip" title="Median Household Income per Census Tract 2010 in 2018. The dollar amount is adjusted for inflation." class="far fa-question-circle"></i></span>
      </div>  
    </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="row">
          <div class="col-3 col-md-3">
        <label class="switch">
          <input type="checkbox" id="inlineCheckbox2" onchange="getIncidents(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="col-3 col-md-3">
        <span class="lh-lg fw-lighter text-nowrap options">Incidents<i data-toggle="tooltip" title="Incidents of crime in the City of Los Angeles reported by the Los Angeles County Sheriff's Department in the year 2020." class="far fa-question-circle"></i></span>
      </div>
      </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="row">
          <div class="col-3 col-md-3">
        <label class="switch">
          <input type="checkbox" id="inlineCheckbox3" onchange="getSchools(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="col-3 col-md-3">
        <span  class="lh-lg fw-lighter text-nowrap options">Schools<i data-toggle="tooltip" title="Los Angeles Unified School District school locations" class="far fa-question-circle"></i></span>
      </div>
      </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="row">
          <div class="col-3 col-md-3">
        <label class="switch">
          <input type="checkbox" id="inlineCheckbox4" onchange="getDemographic(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="col-3 col-md-3">
      <span class="lh-lg fw-lighter text-nowrap options">Demographic<i data-toggle="tooltip" title="2018 estimates of general population by tract" class="far fa-question-circle"></i></span>
    </div>
      </div>
      </div>
    </div>
    <div class="row">
